<!DOCTYPE html>
<html>
<head>
<script src="./dist/aws-cognito-sdk.min.js"></script>
<script src="./dist/amazon-cognito-identity.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

<div class="panel" id="login">
    <h1>Login</h1>

    <label>Username:<br>
        <input id="username_input">
    </label>
    <br>
    <label>Password:<br>
        <input id="password_input" type="password">
    </label>
    <br>
    <button id="loginBtn">Log in</button>
</div>

<div id="new_password">
    <input type="password" id="new_password_input" placeholder="new password...">
    <button id="new_password_submit">Submit</button>
</div>

<div class="panel" id="content">
    <p> <a id="user_name"></a> you are successfully logged in</p>

    <ul id="user_attributes">
    </ul>

    <ul id="user_devices">
    </ul>

    <p class="linkpanel" id="signOutBtn">Sign Out</p>
</div>


</body>
<script src="./config.js"></script>
<script src="./js/main.js"></script>
</html>
